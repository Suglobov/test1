<form method="post">
    <fieldset class="uk-fieldset">
        <legend class="uk-legend">Логинопороль</legend>

        <div class="uk-margin">
            <input
                    class="uk-input"
                    name="login"
                    type="text"
                    placeholder="Логин"
                    required>
        </div>
        <div class="uk-margin">
            <input
                    class="uk-input"
                    name="password"
                    type="password"
                    placeholder="Пароль"
                    required>
        </div>
        <button class="uk-button uk-button-default">Го</button>
    </fieldset>
</form>
